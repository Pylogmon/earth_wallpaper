name: Build
on:
  push:
    paths-ignore:
      - '.gitlab-ci.yml'
      - '*.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '.gitlab-ci.yml'
      - '*.md'
      - 'LICENSE'

jobs:
  #Linux编译
  Build-Linux:
    #运行平台
    name: Build on Linux
    runs-on: ubuntu-20.04
    #编译步骤
    steps:
      #1安装Qt
      - name: Install Qt
        run: |
          sudo add-apt-repository ppa:beineri/opt-qt-5.15.3-focal
          sudo apt update
          sudo apt install qt515base
      - name: Install build tool
        run: |
          sudo apt install -y cmake make dpkg
      #2拉取代码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      #3编译构建
      - name: Build
        run: |
          mkdir build
          cd build
          sed -i "s/#define VERSION .*/#define VERSION \"$(git describe --tags |  sed  's/\([^-]*-g\)/r\1/;s/-/./g')\"/g" ../src/about.h
          cmake ..
          make
      #4打包
      - name: Package
        run: |
          pwd
          ls
          cd package
          chmod +x package.sh
          ./package.sh
      #5上传artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: earth-wallpaper-deepin-amd64.deb
          path: package/earth-wallpaper-deepin-amd64.deb
          if-no-files-found: error
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: earth-wallpaper-other-amd64.deb
          path: package/earth-wallpaper-other-amd64.deb
          if-no-files-found: error
      #6发布release
      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: /home/runner/work/earth_wallpaper/earth_wallpaper/package/earth-wallpaper-deepin-amd64.deb
          tag: ${{ github.ref }}
          overwrite: true
      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: /home/runner/work/earth_wallpaper/earth_wallpaper/package/earth-wallpaper-other-amd64.deb
          tag: ${{ github.ref }}
          overwrite: true
  #windows编译
  Build-Windows:
    #运行平台
    name: Build on Windows
    runs-on: windows-2019
    #编译步骤
    steps:
      #1安装Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          target: 'desktop'
      #2拉取代码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      #3编译构建
      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cmake --build .
          dir
      #4打包部署
      - name: package
        run: |
          md D:/a/earth_wallpaper/earth_wallpaper/build
          dir
          copy D:/a/earth_wallpaper/earth_wallpaper/earth-wallpaper.exe D:/a/earth_wallpaper/earth_wallpaper/build
          xcopy D:/a/earth_wallpaper/earth_wallpaper/scripts D:/a/earth_wallpaper/earth_wallpaper/build/scripts /e
          xcopy D:/a/earth_wallpaper/earth_wallpaper/template D:/a/earth_wallpaper/earth_wallpaper/build/template /e
          windeployqt.exe D:/a/earth_wallpaper/earth_wallpaper/build/earth-wallpaper.exe
      #5打包成zip
      - name: To zip
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          path: 'build'
          filename: 'earth_wallpaper_Windows.zip'
      #6上传artifact
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: earth_wallpaper_Windows
          path: D:/a/earth_wallpaper/earth_wallpaper/build
          if-no-files-found: error