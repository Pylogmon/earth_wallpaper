stages:
  - build
  - upload
  - release

  
debian:
  stage: build
  image: ambitionecho/ubuntu-with-qt:latest
  script:
    - mkdir build && cd build
    - sed -i "s/#define VERSION .*/#define VERSION \"$(git describe --tags |  sed  's/\([^-]*-g\)/r\1/;s/-/./g')\"/g" ../src/about.h
    - cmake ..
    - make
    - cd ../package
    - ./package.sh
    - mkdir ../upload
    - cp $(ls *.deb) ../upload/$(ls *.deb)
    - cp PKGBUILD ../upload/PKGBUILD
    - cd ..
  artifacts:
    paths:
      - upload

upload:
  stage: upload
  image: curlimages/curl:latest
  variables:
  # Package version can only contain numbers (0-9), and dots (.).
  # Must be in the format of X.Y.Z, i.e. should match /\A\d+\.\d+\.\d+\z/ regular expresion.
  # See https://docs.gitlab.com/ee/user/packages/generic_packages/#publish-a-package-file
    PACKAGE_VERSION: "${CI_COMMIT_TAG}"
    LINUX_AMD64_BINARY: "earth-wallpaper-amd64.deb"
    PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/earth_wallpaper/${PACKAGE_VERSION}"
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file upload/${LINUX_AMD64_BINARY} "${PACKAGE_REGISTRY_URL}/${LINUX_AMD64_BINARY}"
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file upload/PKGBUILD "${PACKAGE_REGISTRY_URL}/PKGBUILD"


release:
  # Caution, as of 2021-02-02 these assets links require a login, see:
  # https://gitlab.com/gitlab-org/gitlab/-/issues/299384
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  variables:
  # Package version can only contain numbers (0-9), and dots (.).
  # Must be in the format of X.Y.Z, i.e. should match /\A\d+\.\d+\.\d+\z/ regular expresion.
  # See https://docs.gitlab.com/ee/user/packages/generic_packages/#publish-a-package-file
    PACKAGE_VERSION: "${CI_COMMIT_TAG}"
    LINUX_AMD64_BINARY: "earth-wallpaper-amd64.deb"
    PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/earth_wallpaper/${PACKAGE_VERSION}"
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - |
      release-cli create --name "Release $CI_COMMIT_TAG" --tag-name $CI_COMMIT_TAG \
        --assets-link "{\"name\":\"PKGBUILD\",\"url\":\"${PACKAGE_REGISTRY_URL}/PKGBUILD\"}" \
        --assets-link "{\"name\":\"${LINUX_AMD64_BINARY}\",\"url\":\"${PACKAGE_REGISTRY_URL}/${LINUX_AMD64_BINARY}\"}"